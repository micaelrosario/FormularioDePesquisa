<!DOCTYPE html>
<html lang="en">
  <!--Cabeça-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Forms TI</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <!--Corpo-->
  <body class="fundo">
    <h1 id="title" class="branco">Formulário de Pesquisa em Tecnologia</h1>
    <p id="description" class="branco">Esse formulário vai receber dados de universitários da área de TI </p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" class=" topico">Nome:</label>
            <input id="name" class=" tamanho" type="text" placeholder="Digite o seu nome" required>
        </div>
            <label id="email-label" class="topico">Email:</label>
            <input id="email" class=" tamanho" type="email" placeholder="Digite o seu email">
        </div>
        <div>
            <label id="number-label" class="topico">Idade:</label>
            <input id="number" class=" tamanho" type="number" min="12" max="100" placeholder="Idade">
        </div>
        <div>
            <label id="formacao" class="topico" for="formacao">Formação Acadêmica: 
                <select name="cursos" id="dropdown" >
                    <option value="">Nenhum</option>
                    <option value="">Ensino Médio Completo</option>
                    <option value="">Ensino Médio Imcompleto</option>
                    <option value="">Médio Técnico Completo</option>
                    <option value="">Médio Técnico Imcompleto</option>
                    <option value="">Ensino Superior Completo</option>
                    <option value="">Ensino Superior Imcompleto</option>
                    <option value="">Mestrado Completo</option>
                    <option value="">Mestrado Imcompleto</option>
                    <option value="">Doutorado Completo</option>
                    <option value="">Doutorado Imcompleto</option>
                </select>
            </label>
        </div>
        <div class="">
            <label id="cursos" class="topico"> Selecione seu curso: 
        </div>
        <div class="topico">
            <label for="none" class="topico" ></label><input  type="radio" name="grupo" checked>Nenhum 
            <label for="ads" class="topico"></label><input  type="radio" name="grupo">Análise e Desenvolvimento de Sistemas
            <label for="comput" class="topico"></label><input type="radio" name="grupo">Licenciatura da Computação
            <label for="matemat" class="topico"></label><input type="radio" name="grupo">Licenciatura de Matemática
            <label for="other" class="topico"></label><input type="radio" name="grupo">Outro</label>
        </div>
        <div class="espaco">
            <label class="topico">Comentários ou sugestões?</label>
            <textarea name="" id="" cols="90" rows="10" placeholder="Digite o seu comentário aqui"></textarea>
        </div>
    </form>
  </body>
</html>
