<!DOCTYPE html>
<html lang="en">
  <!--Cabeça-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Forms TI</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <!--Corpo-->
  <body class="fundo">
    <h1 id="title" class="branco">Formulário de Pesquisa em Tecnologia</h1>
    <p id="description" class="branco">Esse formulário vai receber dados de universitários da área de TI </p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" class="align verdana">Nome:</label>
            <input id="name" class="align caixa tamanho" type="text" placeholder="Digite o seu nome" required>
        </div>
            <label id="email-label" class="align">Email:</label>
            <input id="email" class="align caixa tamanho" type="email" placeholder="Digite o seu email">
        </div>
        <div>
            <label id="number-label">Idade:</label>
            <input id="number" class="align caixa tamanho" type="number" min="12" max="100" placeholder="Idade">
        </div>
        <div>
            <label id="formacao" for="formacao">Formação Acadêmica: 
                <select name="cursos" id="dropdown">
                    <option value="">Nenhum</option>
                    <option value="">Ensino Médio Completo</option>
                    <option value="">Ensino Médio Imcompleto</option>
                    <option value="">Médio Técnico Completo</option>
                    <option value="">Médio Técnico Imcompleto</option>
                    <option value="">Ensino Superior Completo</option>
                    <option value="">Ensino Superior Imcompleto</option>
                    <option value="">Mestrado Completo</option>
                    <option value="">Mestrado Imcompleto</option>
                    <option value="">Doutorado Completo</option>
                    <option value="">Doutorado Imcompleto</option>
                </select>
            </label>
        </div>
        <div>
            <label id="cursos" > Selecione seu curso: 
        </div>
        <div>
            <label for="none"></label><input  type="radio" checked>Nenhum 
            <label for="ads"></label><input  type="radio">Análise e Desenvolvimento de Sistemas
            <label for="comput"></label><input type="radio">Licenciatura da Computação
            <label for="matemat"></label><input type="radio">Licenciatura de Matemática
            <label for="other"></label><input type="radio">Outro</label>
        </div>
    </form>
  </body>
</html>
