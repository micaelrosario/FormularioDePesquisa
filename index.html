<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Forms TI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fundo">
    <h1 id="title" class="branco">Formulário de Pesquisa em Tecnologia</h1>
    <p id="description" class="branco subtitulo">Esse formulário receberá dados de universitários da área de TI.</p>
    <div class="">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" class="topico" for="name">Nome:</label>
                <input id="name" class="tamanho" type="text" placeholder="Digite o seu nome" required>
            </div>
            <div class="form-group">
                <label id="email-label" class="topico" for="email">Email:</label>
                <input id="email" class="tamanho" type="email" placeholder="Digite o seu email">
            </div>
            <div class="form-group">
                <label id="number-label" class="topico" for="number">Idade:</label>
                <input id="number" class="tamanho" type="number" min="12" max="100" placeholder="Idade">
            </div>
            <div class="form-group">
                <label id="formacao" class="topico" for="dropdown">Formação Acadêmica:</label>
                <select name="formacao" id="dropdown">
                    <option value="">Nenhum</option>
                    <option value="ensino-medio-completo">Ensino Médio Completo</option>
                    <option value="ensino-medio-incompleto">Ensino Médio Incompleto</option>
                    <option value="medio-tecnico-completo">Médio Técnico Completo</option>
                    <option value="medio-tecnico-incompleto">Médio Técnico Incompleto</option>
                    <option value="ensino-superior-completo">Ensino Superior Completo</option>
                    <option value="ensino-superior-incompleto">Ensino Superior Incompleto</option>
                    <option value="mestrado-completo">Mestrado Completo</option>
                    <option value="mestrado-incompleto">Mestrado Incompleto</option>
                    <option value="doutorado-completo">Doutorado Completo</option>
                    <option value="doutorado-incompleto">Doutorado Incompleto</option>
                </select>
            </div>
            <div class="form-group espaco">
                <fieldset>
                    <legend class="topico">Selecione seu curso:</legend>
                    <label for="none"><input type="radio" name="grupo" id="none"> Nenhum</label>
                    <label for="ads"><input type="radio" name="grupo" id="ads"> Análise e Desenvolvimento de Sistemas</label>
                    <label for="comput"><input type="radio" name="grupo" id="comput"> Licenciatura da Computação</label>
                    <label for="matemat"><input type="radio" name="grupo" id="matemat"> Licenciatura de Matemática</label>
                    <label for="other"><input type="radio" name="grupo" id="other"> Outro</label>
                </fieldset>
            </div>
            <div class="form-group espaco">
                <p class="topico">Qual das Carreiras abaixo gostaria de seguir?</p>
                <div class="espaco ">
                    <label for="" class="margemLeft">
                        <input name="prefer" type="checkbox" value="front-end"> Web Developer 
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="front-end"> Mobile App Developer
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="front-end"> Database Analyst
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="front-end"> Software Engineer
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="front-end"> Game Developer
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="front-end"> Data Scientist
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="front-end"> DevOps Engineer
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="front-end"> Security Analyst
                    </label>
                </div>
            </div>
            <div class="form-group espaco">
                <label class="topico" for="comment">Comentários ou sugestões?</label>
                <textarea name="comments" class="input-textarea" id="comment" cols="90" rows="10" placeholder="Digite o seu comentário aqui..."></textarea>
            </div>
            <div class="container ">
                <button class="button margembutton" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</body>
</html>
